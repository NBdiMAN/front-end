<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格标签</title>
</head>
<body>
	跨越多列:
	<table border="1">
		<tr>
			<td colspan="3">学生信息表</td>
		</tr>
		<tr>
			<td>ID</td>
			<td>姓名</td>
			<td>年龄</td>
		</tr>
		<tr>
			<td>1</td>
			<td>王阳</td>
			<td>22</td>
		</tr>
	</table>
	跨越多行:
	<table border="1">
		<tr>
			<td rowspan="3">早上菜谱</td>
			<td>油条</td>
			<td>小米粥</td>
		</tr>
		<tr>
			<td>面包</td>
			<td>牛奶</td>
		</tr>
		<tr>
			<td>担担面</td>
			<td>胡辣汤</td>
		</tr>
	</table>
	跨越行和跨越列:
	<table border="1">
		<tr>
			<td>手机充值,IP卡</td>
			<td colspan="2">办公设备,文具</td>
		</tr>
		<tr>
			<td rowspan="2">各种卡的汇总</td>
			<td>铅笔</td>
			<td>彩笔</td>
		</tr>
		<tr>
			<td>打印机</td>
			<td>刻录机</td>
		</tr>
	</table>
</body>
</html>
