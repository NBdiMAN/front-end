<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H5的表单新元素</title>
</head>
<body>
	<form action="#" method="get">
		最喜欢的颜色:<input type="color" name="favcolor"><br>
		日期:<input type="date" name="birthday"><br>
		日期和时间:<input type="datetime" name="bdaytime"><br>
		日期和时间(本地):<input type="datetime-local" name="bdtimelocal"><br>
		E-mail:<input type="email" name="email"><br>
		月份:<input type="month" name="month"><br>
		数字(1~5之间):<input type="number" name="quantity" min="1" max="5"><br>
		范围:<input type="range" name="range" min="1" max="10"><br>
		搜索:<input type="search" name="search"><br>
		电话号码:<input type="tel" name="usrtel"><br>
		时间:<input type="time" name="usr_time"><br>
		添加主页(url):<input type="url" name="homepage"><br>
		定义周和年:<input type="week" name="week_year"><br>
		<input type="submit" value="提交">
	</form>
</body>
</html>
