<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>浏览器支持,为HTM添加新元素</title>
	<script type="text/javascript" src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js">
		document.createElement("myHero")
	</script>
	<style type="text/css">
		myHero{
			display:block;
			background-color: #ddd;
			padding: 50px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<myHero>我的第一个新元素</myHero>
</body>
</html>
